<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
  </head>
  <body>
    <script src="./polyfill.js"></script>
    <script src="./es.js"></script>
    <script>
      function Cls(name) {
        this.name = name;
      }
      var obj = $.operator["new"](Cls, ["IntPtr"]);
      console.assert(obj.name === "IntPtr");
      console.assert(Object.getPrototypeOf(obj) === Cls.prototype);
    </script>
  </body>
